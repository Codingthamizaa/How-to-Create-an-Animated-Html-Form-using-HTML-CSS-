<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Form</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
  <form class="form" autocomplete="off" action="" method="post">
    <h1 class="h1">Sign In</h1>
    <hr color=gray>
    <div class="items">
      <input class="box" type="text" name="name" placeholder="Name"><br><br>
      <input class="box" type="password" name="psword" placeholder="Password"><br><br>
      <input class="btn" type="submit" name="submit" value="Sign In">
    </div>
  </form>
  </body>
</html>
